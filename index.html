  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAcXHBCkm-bpYZRUrmeuLvZnHGbccPVWH4",
      authDomain: "cadastroimoveis-8228a.firebaseapp.com",
      projectId: "cadastroimoveis-8228a",
      storageBucket: "cadastroimoveis-8228a.firebasestorage.app",
      messagingSenderId: "63608009223",
      appId: "1:63608009223:web:23c3e358c2aabcb9c630a2",
      measurementId: "G-GXG7QPGL6E"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tabela = document.getElementById("tabela-imoveis")

    function adicionarImovel() {
      const tipo = document.getElementById("tipo").value
      const bairro = document.getElementById("bairro").value
      const referencia = document.getElementById("referencia").value
      const endereco = document.getElementById("endereco").value
      const esquina = document.getElementById("esquina").value
      const valor = document.getElementById("valor").value
      const metragem = document.getElementById("metragem").value
      const frente = document.getElementById("frente").value
      const fundo = document.getElementById("fundo").value
      const imobiliaria = document.getElementById("imobiliaria").value
      const contato = document.getElementById("contato").value
      const obs = document.getElementById("obs").value

      db.collection("imoveis").add({
        tipo, bairro, referencia, endereco, esquina, valor, metragem, frente, fundo, imobiliaria, contato, obs
      }).then(() => {
        carregarImoveis();
        limparCampos();
        fecharFormulario();
      });
    }

    function carregarImoveis() {
      tabela.innerHTML = "";
      db.collection("imoveis").get().then(snapshot => {
        snapshot.forEach(doc => {
          const d = doc.data();
          const linha = document.createElement("tr")
          linha.innerHTML = `
            <td>${d.tipo}</td>
            <td>${d.bairro || ""}</td>
            <td>${d.referencia || ""}</td>
            <td>${d.endereco}</td>
            <td>${d.esquina}</td>
            <td>${d.valor}</td>
            <td>${d.metragem}</td>
            <td>${d.frente}</td>
            <td>${d.fundo}</td>
            <td>${d.imobiliaria}</td>
            <td>${d.contato}</td>
            <td>${d.obs}</td>
          `;
          tabela.appendChild(linha);
        });
      });
    }

    function limparCampos() {
      document.querySelectorAll("input, select").forEach(input => input.value = "")
    }

    function abrirFormulario() {
      document.getElementById("formulario-container").style.display = "block";
      document.getElementById("btn-abrir-form").style.display = "none";
    }

    function fecharFormulario() {
      document.getElementById("formulario-container").style.display = "none";
      document.getElementById("btn-abrir-form").style.display = "inline-block";
    }

    document.getElementById("btn-abrir-form").addEventListener("click", abrirFormulario);

    window.onload = carregarImoveis;
  </script>
