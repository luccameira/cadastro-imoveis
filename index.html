    /**
     * Formata um número para moeda brasileira (R$) com máscara de milhares.
     * @param {number|string} value
     * @returns {string}
     */
    function formatarMoeda(value) {
      if (value === null || value === undefined || value === '') return '';
      const number = Number(value.toString().replace(/\./g, '').replace(/,/, '.'));
      if (isNaN(number)) return '';
      return number.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    /**
     * Função para formatar o valor do input enquanto o usuário digita.
     * Permite apenas números e vírgula, e adiciona separadores de milhar.
     * @param {HTMLInputElement} element
     */
    function formatarValorInput(element) {
      let value = element.value;
      // Remove qualquer caractere que não seja número ou vírgula
      value = value.replace(/[^0-9,]/g, '');
      // Substitui várias vírgulas por uma vírgula e remove vírgula no início
      value = value.replace(/,+/g, ',').replace(/^,/, '');
      // Se há vírgula, separa parte inteira e decimal para formatar a parte inteira
      let [intPart, decPart] = value.split(',');
      if (!intPart) intPart = '';
      intPart = intPart.replace(/^0+(?=\d)/, '');
      intPart = intPart.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
      if (decPart !== undefined) {
        decPart = decPart.slice(0, 2);
        element.value = `${intPart},${decPart}`;
      } else {
        element.value = intPart;
      }
    }

    /**
     * Converte uma string de moeda (com ponto e vírgula) para número
     * Ex.: "1.234,56" => 1234.56
     * @param {string} str
     * @returns {number}
     */
    function moedaParaNumero(str) {
      if (!str) return 0;
      // Remove pontos de milhar e substitui vírgula por ponto
      const normalized = str.toString().replace(/\./g, '').replace(/,/, '.');
      const num = parseFloat(normalized);
      return isNaN(num) ? 0 : num;
    }

    /**

    function limparCampos() {
      document.querySelectorAll("#formulario-container input, #formulario-container select").forEach(input => input.value = "");

    /**

     */
    function abrirFormulario() {
      document.getElementById("formulario-container").style.display = "block";
      document.getElementById("btn-abrir-form").style.display = "none";
    }

    /**
     * Fecha o formulário de cadastro
     */
    function fecharFormulario() {
      document.getElementById("formulario-container").style.display = "none";
      document.getElementById("btn-abrir-form").style.display = "inline-block";
    }

    /**
     * Exibe ou oculta o painel de filtros.
     */
    function toggleFiltros() {
      const container = document.getElementById("filtros-container");
      if (!container) return;
      const isHidden = container.style.display === "none" || container.style.display === "";
      container.style.display = isHidden ? "block" : "none";
    }

    /**
     * Adiciona ou atualiza um imóvel no Firestore
     */
    function adicionarImovel() {
      const tipo = document.getElementById("tipo").value;
      const bairro = document.getElementById("bairro").value;
      const referencia = document.getElementById("referencia").value;
      const endereco = document.getElementById("endereco").value;
      const esquina = document.getElementById("esquina").value;
      const valorStr = document.getElementById("valor").value;
      const valor = moedaParaNumero(valorStr);
      const metragem = document.getElementById("metragem").value;
      const frente = document.getElementById("frente").value;
      const fundo = document.getElementById("fundo").value;
      const imobiliaria = document.getElementById("imobiliaria").value;
      const contato = document.getElementById("contato").value;
      const obs = document.getElementById("obs").value;
      const documentacao = document.getElementById("documentacao").value;
      const topografia = document.getElementById("topografia").value;
      const link = document.getElementById("link").value;
      const data = {
        tipo,
        bairro,
        referencia,
        endereco,
        esquina,
        valor,
        metragem,
        frente,
        fundo,
        imobiliaria,
        contato,
        obs,
        documentacao,
        topografia,
        link,
        // Armazena a data e hora atual como string ISO para registro
        data_cadastro: new Date().toISOString(),
        // Inicializa o array de notas vazio
        notas: []
      };
      // Sempre cria um novo imóvel no banco de dados
      db.collection("imoveis").add(data).then(() => {
        carregarImoveis();
        limparCampos();
        fecharFormulario();
      });
    }

    /**
     * Carrega todos os imóveis do Firestore e popula a lista local
     */
    function carregarImoveis() {
      imoveis = [];
      db.collection("imoveis").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          imoveis.push({
            id: doc.id,
            ...data,
            valor: data.valor || 0,
            metragem: data.metragem || 0,
            frente: data.frente || '',
            fundo: data.fundo || '',
            bairro: data.bairro || '',
            referencia: data.referencia || '',
            imobiliaria: data.imobiliaria || '',
            contato: data.contato || '',
            obs: data.obs || '',
            endereco: data.endereco || '',
            esquina: data.esquina || '',
            documentacao: data.documentacao || '',
            topografia: data.topografia || '',
            link: data.link || '',
            notas: data.notas || [],
            data_cadastro: data.data_cadastro || ''
          });
        });
        // Preencher filtros dinamicamente
        popularFiltroBairro();
        popularFiltroImobiliaria();
        applyFilters();
      });
    }

    /**
     * Renderiza a grade de imóveis na página usando Tabulator.
     * Esta função inicializa a grade na primeira chamada e, nas subsequentes,
     * apenas substitui os dados exibidos.
     * @param {Array} listaImoveis
     */
    function renderGrid(listaImoveis) {
      // Definição das colunas com formatação e ações
      const columns = [
        {
          title: "Data de Cadastro",
          field: "data_cadastro",
          sorter: "string",
          headerSort: true,
          formatter: function (cell) {
            const valor = cell.getValue();
            return valor ? formatarDataHora(valor) : '';
          },
          // Read-only column
          editable: false
        },
        {
          title: "Tipo",
          field: "tipo",
          formatter: function (cell) {
            const data = cell.getRow().getData();
            const tipo = cell.getValue() || '';
            if (data.link) {
              return `<a href="${data.link}" target="_blank">${tipo}</a>`;
            }
            return tipo;
          },
          editor: "select",
          editorParams: { values: ["Casa", "Terreno", "Sobrado", "Apartamento"] }
        },
        { title: "Bairro", field: "bairro", editor: "input" },
        { title: "Referência do anúncio", field: "referencia", editor: "input" },
        { title: "Endereço", field: "endereco", editor: "input" },
        { title: "Esquina?", field: "esquina", editor: "select", editorParams: { values: ["", "Sim", "Não"] } },
        {
          title: "Valor (R$)",
          field: "valor",
          formatter: function (cell) {
            return formatarMoeda(cell.getValue());
          },
          editor: "input"
        },
        { title: "Metragem total (m²)", field: "metragem", editor: "input" },
        { title: "Frente", field: "frente", editor: "input" },
        { title: "Fundo", field: "fundo", editor: "input" },
        { title: "Imobiliária", field: "imobiliaria", editor: "input" },
        { title: "Contato", field: "contato", editor: "input" },
        { title: "Documentação", field: "documentacao", editor: "input" },
        { title: "Tipo de topografia", field: "topografia", editor: "input" },
        {
          title: "Notas",
          field: "notas",
          width: 90,
          hozAlign: "center",
          formatter: function (cell) {
            const notas = cell.getValue() || [];
            if (notas && notas.length > 0) {
              return `<button class='btn btn-outline-secondary btn-sm' title='Ver notas'>📝 ${notas.length}</button>`;
            }
            return `<button class='btn btn-outline-secondary btn-sm' title='Adicionar nota'>+</button>`;
          },
          cellClick: function (e, cell) {
            const id = cell.getRow().getData().id;
            abrirNotasModal(id);
          }
        },
        { title: "Observações", field: "obs" },
        {
          title: "Excluir",
          field: "id",
          width: 80,
          hozAlign: "center",
          formatter: function () {
            return "<button class='btn btn-sm btn-danger'>Excluir</button>";
          },
          cellClick: function (e, cell) {
            const id = cell.getRow().getData().id;
            excluirImovel(id);
          },
        },
      ];
      // Inicializa ou atualiza a grade
      if (!grid) {
        grid = new Tabulator("#grid-imoveis", {
          data: listaImoveis,
          // Use fitDataTable to allow natural column widths and enable horizontal scroll when necessary
          layout: "fitDataTable",
          responsiveLayout: "scroll",
          columns: columns,
          movableColumns: true,
          resizableColumns: true,
          autoResize: true,
          height: "500px",
          cellEdited: function (cell) {
            // Atualiza Firestore e a lista local após edição
            const rowData = cell.getRow().getData();
            const id = rowData.id;
            const field = cell.getField();
            let value = cell.getValue();
            // Converter valores de moeda para número
            if (field === 'valor') {
              value = moedaParaNumero(value.toString());
            }
            // Atualiza Firestore
            const updateObj = {};
            updateObj[field] = value;
            db.collection("imoveis").doc(id).update(updateObj).then(() => {
              // Atualiza lista local
              const imovel = imoveis.find(item => item.id === id);
              if (imovel) {
                imovel[field] = value;
              }
            });
          }
        });
      } else {
        grid.replaceData(listaImoveis);
      }
    }


    /**
     * Filtra a lista de imóveis de acordo com os filtros selecionados
     */
    function applyFilters() {
      let filtrados = [...imoveis];
      const tipo = document.getElementById('filtro-tipo').value;
      const bairro = document.getElementById('filtro-bairro').value;
      const imobiliariaFiltro = document.getElementById('filtro-imobiliaria').value;
      const valorMinStr = document.getElementById('filtro-valor-min').value;
      const valorMaxStr = document.getElementById('filtro-valor-max').value;
      const metragemMin = parseFloat(document.getElementById('filtro-metragem-min').value) || 0;
      const metragemMax = parseFloat(document.getElementById('filtro-metragem-max').value) || Infinity;
      const valorMin = moedaParaNumero(valorMinStr) || 0;
      const valorMax = moedaParaNumero(valorMaxStr) || Infinity;
      // Filtrar por tipo
      if (tipo) {
        filtrados = filtrados.filter(item => item.tipo === tipo);
      }
      // Filtrar por bairro
      if (bairro) {
        filtrados = filtrados.filter(item => item.bairro === bairro);
      }
      // Filtrar por imobiliária
      if (imobiliariaFiltro) {
        filtrados = filtrados.filter(item => item.imobiliaria === imobiliariaFiltro);
      }
      // Filtrar por valor
      filtrados = filtrados.filter(item => {
        const val = parseFloat(item.valor) || 0;
        return val >= valorMin && val <= valorMax;
      });
      // Filtrar por metragem
      filtrados = filtrados.filter(item => {
        const m = parseFloat(item.metragem) || 0;
        return m >= metragemMin && m <= metragemMax;
      });
      // Ordenar se selecionado
      const ordem = document.getElementById('ordenar-por').value;
      if (ordem) {
        filtrados.sort((a, b) => {
          const [chave, dir] = ordem.split('-');
          let valA = a[chave];
          let valB = b[chave];
          // Garantir comparação numérica para campos de valor ou metragem
          if (chave === 'valor' || chave === 'metragem') {
            valA = parseFloat(valA) || 0;
            valB = parseFloat(valB) || 0;
          }
          if (dir === 'asc') {
            if (valA < valB) return -1;
            if (valA > valB) return 1;
            return 0;
          } else {
            if (valA > valB) return -1;
            if (valA < valB) return 1;
            return 0;
          }
        });
      }
      // Atualizar grade de imóveis com os dados filtrados
      renderGrid(filtrados);
    }


    /**
     * Preenche o filtro de bairros com base nos imóveis carregados
     */
    function popularFiltroBairro() {
      const filtroBairro = document.getElementById('filtro-bairro');
      // Limpar opções existentes (manter apenas a primeira opção "Todos")
      filtroBairro.innerHTML = '<option value="">Todos</option>';
      const bairrosUnicos = new Set();
      imoveis.forEach(item => {
        if (item.bairro) bairrosUnicos.add(item.bairro);
      });
      // Ordenar alfabeticamente
      Array.from(bairrosUnicos).sort().forEach(b => {
        const opt = document.createElement('option');
        opt.value = b;
        opt.textContent = b;
        filtroBairro.appendChild(opt);
      });
    }

    /**
     * Preenche o filtro de imobiliárias com base nos imóveis carregados
     */
    function popularFiltroImobiliaria() {
      const filtroImobiliaria = document.getElementById('filtro-imobiliaria');
      filtroImobiliaria.innerHTML = '<option value="">Todas</option>';
      const imobUnicas = new Set();
      imoveis.forEach(item => {
        if (item.imobiliaria) imobUnicas.add(item.imobiliaria);
      });
      Array.from(imobUnicas).sort().forEach(nome => {
        const opt = document.createElement('option');
        opt.value = nome;
        opt.textContent = nome;
        filtroImobiliaria.appendChild(opt);
      });
    }


    /**
     * Exclui um imóvel do Firestore
     * @param {string} id
     */
    function excluirImovel(id) {
      if (confirm('Tem certeza que deseja excluir este imóvel?')) {
        db.collection("imoveis").doc(id).delete().then(() => {
          carregarImoveis();
        });
      }
    }

    // Carregar imóveis quando a página carregar
    window.onload = carregarImoveis;

    // ------------------------------
    // Controle de zoom com o mouse
    // ------------------------------
    // Permite aumentar ou diminuir o zoom da grade usando Ctrl + scroll
    let zoomLevel = 1;
    const gridContainer = document.getElementById('grid-imoveis');
    gridContainer.addEventListener('wheel', function (e) {
      // só executar zoom quando o usuário estiver pressionando Ctrl ou Cmd (para não conflitar com a rolagem)
      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
        if (e.deltaY < 0) {
          // scroll para cima => aumenta zoom
          zoomLevel = Math.min(zoomLevel + 0.1, 2);
        } else {
          // scroll para baixo => diminui zoom
          zoomLevel = Math.max(zoomLevel - 0.1, 0.5);
        }
        gridContainer.style.transform = `scale(${zoomLevel})`;
        gridContainer.style.transformOrigin = '0 0';
      }
    }, { passive: false });

    // ------------------------------
    // Funções para gestão de notas
    // ------------------------------

    // Variável global para armazenar o ID do imóvel atualmente selecionado nas notas
    let selectedImovelId = null;

    /**
     * Formata uma data (ou timestamp) para o formato brasileiro dd/mm/aaaa hh:mm
     * Aceita string ISO, objeto Date ou Timestamp do Firestore
     * @param {any} value
     * @returns {string}
     */
    function formatarDataHora(value) {
      let date;
      if (!value) return '';
      // Firestore Timestamp possui método toDate
      if (typeof value === 'object' && typeof value.toDate === 'function') {
        date = value.toDate();
      } else if (value instanceof Date) {
        date = value;
      } else {
        date = new Date(value);
      }
      if (isNaN(date.getTime())) return '';
      const dia = ('0' + date.getDate()).slice(-2);
      const mes = ('0' + (date.getMonth() + 1)).slice(-2);
      const ano = date.getFullYear();
      const hora = ('0' + date.getHours()).slice(-2);
      const minuto = ('0' + date.getMinutes()).slice(-2);
      return `${dia}/${mes}/${ano} ${hora}:${minuto}`;
    }

    /**
     * Abre o modal de notas para um imóvel específico.
     * Carrega as notas existentes e prepara o campo para adicionar nova nota.
     * @param {string} id
     */
    function abrirNotasModal(id) {
      selectedImovelId = id;
      // Encontrar o imóvel na lista local
      const imovel = imoveis.find(item => item.id === id);
      const notas = (imovel && imovel.notas) ? imovel.notas : [];
      const listaNotasDiv = document.getElementById('listaNotas');
      listaNotasDiv.innerHTML = '';
      // Exibir cada nota com data e texto
      notas.forEach(nota => {
        const dataFormatada = formatarDataHora(nota.data);
        const texto = nota.texto || '';
        const div = document.createElement('div');
        div.className = 'border rounded p-2 mb-2';
        div.innerHTML = `<small class="text-muted">${dataFormatada}</small><br>${texto}`;
        listaNotasDiv.appendChild(div);
      });
      // Limpar campo de nova nota
      document.getElementById('novaNota').value = '';
      // Mostrar modal usando Bootstrap
      const modalElement = document.getElementById('modalNotas');
      const modal = new bootstrap.Modal(modalElement);
      modal.show();
    }

    // Evento de clique para salvar uma nova nota
    document.getElementById('btnSalvarNota').addEventListener('click', function () {
      const notaTexto = document.getElementById('novaNota').value.trim();
      if (!notaTexto || !selectedImovelId) return;
      // Criar objeto de nota com timestamp e texto
      const novaNota = {
        data: new Date().toISOString(),
        texto: notaTexto
      };
      // Atualizar Firestore adicionando ao array de notas
      db.collection("imoveis").doc(selectedImovelId).update({
        notas: firebase.firestore.FieldValue.arrayUnion(novaNota)
      }).then(() => {
        // Atualizar lista local para refletir imediatamente
        const imovel = imoveis.find(item => item.id === selectedImovelId);
        if (imovel) {
          if (!imovel.notas) imovel.notas = [];
          imovel.notas.push(novaNota);
        }
        // Reaplicar filtros para atualizar a grade com o novo número de notas
        applyFilters();
        // Fechar modal
        const modalElement = document.getElementById('modalNotas');
        const modalInstance = bootstrap.Modal.getInstance(modalElement);
        if (modalInstance) modalInstance.hide();
      });
    });
  </script>

  <!-- Modal para notas -->
  <div class="modal fade" id="modalNotas" tabindex="-1" aria-labelledby="modalNotasLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNotasLabel">Notas do Imóvel</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div id="listaNotas" class="mb-3">
            <!-- Lista de notas será renderizada dinamicamente -->
          </div>
          <div class="mb-3">
            <label for="novaNota" class="form-label">Adicionar nova nota</label>
            <textarea id="novaNota" class="form-control" rows="3" placeholder="Digite sua nota aqui..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="btnSalvarNota">Salvar Nota</button>
        </div>
      </div>
    </div>
  </div>
